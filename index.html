<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clínica de Consultas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body onload="showSection('menu-principal')">
    <header>
        <div class="header-content">
            <h1 class="clinic-name">Consultas Ágeis</h1>
            <nav>
                <button onclick="showSection('menu-principal')"><i class="fas fa-home"></i> Início</button>
                <button onclick="showSection('cadastro')"><i class="fas fa-user-plus"></i> Cadastrar</button>
                <button onclick="showSection('marcacao')"><i class="fas fa-calendar-check"></i> Marcar</button>
                <button onclick="showSection('cancelamento')"><i class="fas fa-calendar-times"></i> Cancelar</button>
                <button onclick="sair()"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </nav>
        </div>
    </header>
    <main>
        <div id="menu-principal" class="section">  
            <div class="img-box">
                <h2>Bem-vindo ao Sistema de Clínica de Consultas</h2>
                <p>Escolha uma das opções acima para começar.</p>
                <div class="elemento-com-imagem"></div>
            </div>  
        </div>
        <div id="cadastro" class="section" style="display: none;">
            <h2>Cadastrar Paciente</h2>
            <form onsubmit="cadastrarPaciente(event)">
                <div class="form-row">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" placeholder="Ex: Maria da Silva" required>
                </div>
                <div class="form-row">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" id="telefone" placeholder="Ex: (81) 99999-9999" required>
                </div>
                <div class="form-row">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" required>
                </div>
                <div class="form-row">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" placeholder="Ex: maria@gmail.com" required>
                </div>
                <div class="form-row">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" placeholder="Ex: 000.000.000-00" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="cadastroMsg"></p>
        </div>
        <div id="marcacao" class="section" style="display: none;">
            <h2>Marcar Consulta</h2>
            <ul id="listaPacientesNumerada"></ul>
            <form id="marcacaoForm" onsubmit="marcarConsulta(event)" style="display: none;">
                <div class="form-row">
                    <label for="paciente" class="form-label">Paciente:</label>
                    <select id="paciente" required></select>
                </div>
                <div class="form-row">
                    <label for="data" class="form-label">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-row">
                    <label for="hora" class="form-label">Hora:</label>
                    <input type="time" id="hora" required>
                </div>
                <div class="form-row">
                    <label for="especialidade" class="form-label">Especialidade:</label>
                    <select id="especialidade" onchange="listarMedicos()" required>
                        <option value="">Selecione</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                        <option value="ginecologia">Ginecologia</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="medico" class="form-label">Médico:</label>
                    <select id="medico" required></select>
                </div>
                <button type="submit">Marcar Consulta</button>
            </form>
            <p id="marcacaoMsg"></p>
        </div>
        <div id="cancelamento" class="section" style="display: none;">
            <h2>Cancelar Consulta</h2>
            <ul id="listaAgendamentosNumerada"></ul>
            <button class="cancelar-btn" onclick="cancelarConsulta()">Cancelar Consulta Selecionada</button>
            <p id="cancelamentoMsg"></p>
        </div>        
    </main>
    <footer>
        <p>&copy; 2024 ConsultasÁgeis. Todos os direitos reservados.</p>
        <nav>
            <a href="#">Termos de uso</a> |
            <a href="#">Política de privacidade</a> |
            <a href="#">Contato</a>
        </nav>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
